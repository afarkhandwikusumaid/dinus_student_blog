<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buku Tamu</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background-color: #f5f5f5;
        color: #333;
        line-height: auto;
        /* padding: 20px; */
      }
      /*Nav Style*/
      nav {
        background-color: #749bc2;
        padding: 15px 0;
        text-align: center;
      }
      h1 {
        color: white;
        margin-bottom: 15px;
        font-size: 28px;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        padding: 5px 10px;
        border-radius: 4px;
        transition: background-color 0.3s;
      }

      nav a:hover {
        background-color: #3498db;
      }

      hr {
        border: none;
        height: 1px;
        background-color: #ddd;
        margin: 10px 0;
      }
      /* Form Styles */
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        padding-bottom: 10px;
        border-bottom: 2px solid #3498db;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      textarea,
      select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      textarea {
        resize: vertical;
        min-height: 100px;
      }

      .radio-group,
      .checkbox-group {
        margin: 10px 0;
      }

      .radio-group label,
      .checkbox-group label {
        display: inline-block;
        margin-right: 15px;
        font-weight: normal;
        cursor: pointer;
      }

      .button-group {
        margin-top: 20px;
        text-align: center;
      }

      input[type="submit"],
      input[type="reset"] {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin: 0 10px;
        transition: background-color 0.3s;
      }

      input[type="submit"] {
        background-color: #2ecc71;
        color: white;
      }

      input[type="submit"]:hover {
        background-color: #27ae60;
      }

      input[type="reset"] {
        background-color: #e74c3c;
        color: white;
      }

      input[type="reset"]:hover {
        background-color: #c0392b;
      }

      /* Footer Styles */
      footer {
        text-align: center;
        padding: 20px;
        background-color: #2c3e50;
        color: white;
        margin-top: 20px;
      }

      footer a {
        color: #3498db;
        text-decoration: none;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    
      <!-- Start Navbar -->
      <nav>
        <h1>Dinus Student Blog</h1>
        <a href="beranda.html">Beranda</a>
        <a href="profil.html">Profil</a>
        <a href="artikel.html">Artikel</a>
        <a href="buku_tamu.html">Buku Tamu</a>
        <hr />
      </nav>
      <!-- End Navbar -->
    </a>
    <!-- Main Content-->
    <div class="container">
      <h2>Form Buku Tamu</h2>
      <form>
        <div class="form-group">
          <label for="nama_lengkap">Nama Lengkap:</label>
          <input
            type="text"
            id="nama_lengkap"
            name="nama_lengkap"
            placeholder="Masukkan nama lengkap"
          />
          <br /><br />
          <label for="jenis_kelamin">Jenis Kelamin:</label>
          Laki-laki
          <input type="radio" name="jenis_kelamin" valur="L" /> Perempuan
          <input type="radio" name="jenis_kelamin" value="P" /> <br /><br />
          <label for="alamat_tinggal">Alamat Tinggal:</label>
          <input
            type="text"
            name="alamat_tinggal"
            placeholder="Masukkan alamat tinggal"
          />
          <br /><br />
          <label for="email">Email:</label>
          <input
            type="text"
            for="email"
            name="email"
            placeholder="Masukkan email"
          />
          <br /><br />
          <label>Aktif pada sosial media :</label>
          <input type="checkbox" name="facebook" value="Ya" /> Facebook
          <input type="checkbox" name="facebook" value="Ya" /> X
          <input type="checkbox" name="facebook" value="Ya" /> Instagram
          <br /><br />
          <label>Mengetahui ini dari:</label>
          <select name="info">
            <option selected="select">-=Pilih=-</option>
            <option value="web udinus">Web Udinus</option>
            <option value="sosial media">Sosial Media</option>
            <option value="teman kerabat">Teman/Kerabat</option>
            <option value="browsing internet">Browsing Internet</option>
          </select>
          <br /><br />
          <label for="pesan">Pesan:</label>
          <textarea
            id="pesan"
            name="pesan"
            placeholder="Masukkan pesan"
          ></textarea>
          <br />
          <div class="button-group">
            <input type="submit" value="Kirim" />
            <input type="reset" value="Batal" />
          </div>
        </div>
      </form>
    </div>

    <!-- Start Footer -->
    <p align="center"><b>Copyright @2025 A.Farkhan Dwi Kusuma</b></p>
    <!-- End Footer-->
  </body>
</html>
